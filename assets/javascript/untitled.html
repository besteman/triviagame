<html>

<head>
    <title>Favorite Movies</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Example Movie 1 -->
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="gif"></div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
        //the below code fills in the first row of the table
        var type = 'mr+nobody';
        var queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&r=json";


        $.ajax({
            url: queryURL,
            method: 'GET'
        })
        .done(function(response) {
            console.log(response);
            console.log(response.Title);
            // Example Movie
            var firstRowTds = $('table').children().eq(1).children('tr').eq(0).children('td');

            firstRowTds.eq(0).text(response.Title);

            firstRowTds.eq(1).text(response.Year);

            firstRowTds.eq(2).text(response.Actors);
        });

        //step 2: copy the above 

        var newQuery = "http://www.omdbapi.com/?t=8+mile&y=&plot=short&r=json";

        $.ajax({
            url: newQuery,
            method: 'GET'
        }).done(function(response) {

            var secondRowTds = $('table').children().eq(1).children('tr').eq(1).children('td');

            secondRowTds.eq(0).text(response.Title);
            secondRowTds.eq(1).text(response.Year);
            secondRowTds.eq(2).text(response.Actors);
        });

        var newNewQuery = "http://www.omdbapi.com/?t=spirited+away&y=&plot=short&r=json";

        $.ajax({
            url: newNewQuery,
            method: 'GET'
        }).done(function(response) {

            var thirdRowTds = $('table').children().eq(1).children('tr').eq(2).children('td');

            thirdRowTds.eq(0).text(response.Title);
            thirdRowTds.eq(1).text(response.Year);
            thirdRowTds.eq(2).text(response.Actors);
        });

        var gifQuery = 'http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC&limit=5';

        $.ajax({
            url: gifQuery,
            method: 'GET'
        }).done(function(response) {
            for (var i = 0; i < response.data.length; i++) {
                var image = $('<img>', {'src': response.data[i].images.fixed_height.url});
                $('.gif').append(image);
            }
            
        });
        
    </script>
</body>

</html>
